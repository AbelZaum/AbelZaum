<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assim Sou Eu</title>
        <style>
            /* Reset de estilos */
            body, h1, p {
                margin: 0;
                padding: 0;
            }

            /* Estilo para o corpo da página */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                padding: 20px;
            }

            /* Estilo para o título da seção */
            h1 {
                color: #333;
                text-align: center;
                margin-bottom: 20px;
            }

            /* Estilo para o conteúdo */
            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: left;
            }

            /* Estilo para os resultados */
            .result {
                margin-bottom: 20px;
            }

            /* Estilo para o título do resultado */
            .result h2 {
                color: #333;
                margin-bottom: 10px;
            }

            /* Estilo para a descrição do resultado */
            .result p {
                color: #666;
            }

            /* Estilo para as imagens */
            .result img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Assim Sou Eu</h1>
        <div class="container">
            <div class="result">
                <h2>Predominância Sensorial</h2>
                <img src="img/teste sensorial_page-0001.jpg" alt="Predominância Sensorial">
            </div>
            <div class="result">
                <h2>Avaliação de Teste de Dominância Cerebral</h2>
                <img src="img/Dominancia cerebral_page-0001.jpg" alt="Avaliação de Teste de Dominância Cerebral">              
            </div>
            <div class="result">
                <h2>Teste Vocacional</h2>
                <img src="img/VOCAÇÃO PELAS MINHAS INTELIGÊNCIAS_page-0001.jpg" alt="Teste Vocacional">
                <p>Após realizar o teste vocacional, descobri que minhas principais áreas de interesse são INTRAPESSOAL, INTERPESSOAL e ESPACIAL.</p>
            </div>
        </div>
    </body>
</html>
